<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <div class="card-image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
        <div class="details">
           <p class="type">Perfume</p>
           <h1 class="pname">Gabrielle Essence Eau De Parfum</h1>   
          <p class="discription"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p> 
            
            <div class="price">
             <h1 class="current">$149.99</h1>
              <p class="previous"> $169.99</p>
            </div>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="" srcset="" >
              Add to Cart</button>
        </div>
    </div>
</body>
</html>
